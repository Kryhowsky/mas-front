<div *ngIf="borrowerPage$ | async as borrowerPage" class="mat-elevation-z8">
    <table mat-table [dataSource]="borrowerPage.content">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="libraryCardNumber">
        <th mat-header-cell *matHeaderCellDef> Library Card Number </th>
        <td mat-cell *matCellDef="let element"> {{element.libraryCardNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="deleteBorrower">
        <th mat-header-cell *matHeaderCellDef> Delete Borrower </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-flat-button color="warn" (click)="deleteBorrowerById(element.id)">Delete</button> 
        </td>
      </ng-container>

      <ng-container matColumnDef="updateBorrower">
        <th mat-header-cell *matHeaderCellDef> Edit Borrower </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-flat-button color="primary" routerLink="/">Edit</a> 
        </td>
      </ng-container>

      <ng-container matColumnDef="viewBorrower">
        <th mat-header-cell *matHeaderCellDef> View Borrower </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-flat-button color="primary" routerLink="/borrower/details/{{element.id}}">View</a> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    [length]="borrowerPage.totalElements"
                    [pageSize]="borrowerPage.size"
                    (page)="changePage($event)"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
