<div *ngIf="booksPage$ | async as booksPage" class="mat-elevation-z8">
    <table mat-table [dataSource]="booksPage.content">

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Cover type </th>
        <td mat-cell *matCellDef="let element"> {{element.coverType}} </td>
      </ng-container>

      <ng-container matColumnDef="iban">
        <th mat-header-cell *matHeaderCellDef> Isbn </th>
        <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-flat-button color="warn" (click)="checkBookQuantity(element.isbn)">Select</button> 
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    [length]="booksPage.totalElements"
                    [pageSize]="booksPage.size"
                    (page)="changePage($event)"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
